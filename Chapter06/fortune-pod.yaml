apiVersion: v1
kind: Pod
metadata:
  name: logpod
  namespace: default
spec:
  containers:
  - image: luksa/fortune
    name: html-generator
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    emptyDir: {}

---
apiVersion: v1
kind: Pod
metadata:
  name: logpod
  namespace: default
spec:
  containers:
    - name: c1
      image: k8s.gcr.io/busybox
      command: [ "/bin/sh", "-c", "while true; do echo $(date) > /var/log/applogs; sleep 2;done"]

      volumeMounts:
        - name: voldb
          mountPath: /var/log
  volumes:
    - name: voldb
      emptyDir: {}